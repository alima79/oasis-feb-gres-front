<h1 mat-dialog-title>Criar um Novo RESTAURANTE</h1>

<div mat-dialog-content>
    <form [formGroup]="formCriarAlterarSeating">
    
        <mat-form-field appearance="outline">
            <mat-label>HORA INICIO</mat-label>
            <input formControlName="horaInicio"  matInput placeholder="hora inicio" type="time"> 
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>HORA FIM</mat-label>
            <input formControlName="horaFim"  matInput placeholder="hora fim" type="time"> 
        </mat-form-field>

        <label for=""><h3>COMPLETO:</h3></label>
        <mat-radio-group formControlName="completo" >
            <mat-radio-button value="sim">
                    Sim.
            </mat-radio-button>
            &nbsp;&nbsp;
            <mat-radio-button value="nao">
                Não.
            </mat-radio-button>
        </mat-radio-group>
        <br><br>    
        <label for=""><h3>ATIVO:</h3></label>
        <mat-radio-group formControlName="ativo" >
            <mat-radio-button value="sim">
                    Sim.
            </mat-radio-button>
            &nbsp;&nbsp;
            <mat-radio-button value="nao">
                Não.
            </mat-radio-button>
        </mat-radio-group>
            
    </form>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" style="margin-left: 8px;" (click)="addSeating()">Guardar</button>
    <button mat-raised-button color="secondary" style="margin-left: 8px;" (click)="resetFields()">Limpar</button>
    <button mat-raised-button color="warn" style="margin-left: 8px;" mat-dialog-close>Cancelar</button>
</div>
